<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tailwind.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Citas-PJCDMX</title>
    </head>
<body>
  <body
  style="background-image: url('img/bgPJCDMX.png'); background-size: contain; background-position: center center; background-repeat: no-repeat;"
  class="bg-sky-900 h-screen flex items-center justify-center">
  <!-- Buttons -->

        <!-- Buttons Oficialia -->
        <div class="flex flex-col items-center transition duration-300" id="asuntosCont">
            <div class="mb-20 flex">
              <!-- Botón Ingresar -->
              <div class="mr-2">
                  <button id="nuevoAsunto"
                          class="w-full bg-transparent border border-white text-white uppercase font-bold px-14 py-3 rounded transition duration-300 focus:outline-none glassGreen">
                          <p class="mb-9">ASUNTOS</p>
                          <div class="flex items-center justify-center">
                            <img src="img/expedientespng.png" style="width: 90px; height: 70px" alt="Imagen de Archivos">
                          </div>
                  </button>
              </div>

              <!-- Botón Registrar -->
              <div>
                  <button id="miEquipo"
                          class="w-full bg-transparent border border-white text-white uppercase font-bold px-10 py-3 rounded transition duration-300 focus:outline-none glassGreen">
                          <p class="mb-3">MI EQUIPO DE<br>TRABAJO</p>
                          <div class="flex items-center justify-center">
                            <img src="img/EQUIPO.png" style="width: 70px; height: 46px" alt="Imagen de Archivos">
                          </div>
                  </button>
              </div>
          </div>
        </div>
        <!--End Buttons Oficialia -->

      <div class="navigation">
          <ul>
            <li class="list">
              <a href="#" id="inicio">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">INCIO</span>
              </a>
            </li>
            <li class="list">
              <a href="#" id="oficialia">
                <span class="icon">
                  <ion-icon name="id-card-outline"></ion-icon>
                </span>
                <span class="text">OFICIALÍA DE PARTES</span>
              </a>
            </li>
            <li class="list ">
              <a href="#" id="expedientes">
                <span class="icon">
                  <ion-icon name="file-tray-full-outline"></ion-icon>
                </span>
                <span class="text">MIS EXPEDIENTES</span>
              </a>
            </li>
            <li class="list ">
              <a href="#" id="citas">
                <span class="icon">
                  <ion-icon name="today-outline"></ion-icon>
                </span>
                <span class="text">CITAS</span>
              </a>
            </li>
            <li class="list ">
              <a href="#" id="audiencias">
                <span class="icon">
                  <ion-icon name="people-outline"></ion-icon>
                </span>
                <span class="text">MIS AUDIENCIAS</span>
              </a>
            </li>
            <li class="list">
              <a href="#"  id="servicios">
                <span class="icon">
                  <ion-icon name="library-outline"></ion-icon>
                </span>
                <span class="text">SERVICIOS</span>
              </a>
            </li>
            <li class="list">
              <a href="#" id="notificaciones">
                <span class="icon">
                  <ion-icon name="notifications-outline"></ion-icon>
                </span>
                <span class="text">MIS NOTIFICACIONES</span>
              </a>
            </li>
            <li class="list active">
              <a href="#" id="despacho">
                <span class="icon">
                  <ion-icon name="business-outline"></ion-icon>
                </span>
                <span class="text">MI DESPACHO</span>
              </a>
            </li>
            <div class="indicator"></div>
          </ul>
      </div>

      <script src="js/app.js"></script>
      <script src="js/general.js"></script>
      <script src="js/miEquipo.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</body>


</html>
