<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Login</title>
</head>

<body
    style="background-image: url('img/bgPJCDMX.png'); background-size: contain; background-position: center center; background-repeat: no-repeat;"
    class="bg-sky-900 h-screen flex items-center justify-center">
    <div id="contenedor" class="bg-sky-900 p-10 py-28 w-96 glass">

        <div id="btnBack" class="hidden max-w-md mx-auto mb-4 ml-auto transition duration-300 focus:outline-none">
            <button>
                <img src="svg/back-svgrepo-com.svg" class="block" alt="Boton Regresar">
            </button>
        </div>
        <div class="max-w-md mx-auto mb-4">
            <img src="img/logoPJCDMX.png" class="block mx-auto max-w-full h-auto" alt="Logo Poder Judicial CDMX">
        </div>

        <!-- Buttons -->
        <div class="flex flex-col items-center transition duration-300">
            <div class="mb-4 w-full">
                <!-- Botón Ingresar -->
                <button id="ingresarBtn"
                    class="w-full mb-9 bg-transparent border border-white text-white uppercase font-bold px-10 py-3 rounded transition duration-300 focus:outline-none shadowScan">
                    Ingresar
                </button>

                <!-- Botón Registrar -->
                <button id="registrarBtn"
                    class="w-full bg-transparent border border-white text-white uppercase font-bold px-10 py-3 rounded transition duration-300 focus:outline-none shadowScan">
                    Registrar
                </button>
            </div>
        </div>

        <!-- Form Login -->
        <div class="mb-4 w-full hidden transition duration-300" id="cont-form">
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="username">
                        Cédula / Correo o Celular:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" name="username" placeholder="Cédula / Correo / Celular">
                </div>
                <div class="mb-6">
                    <label class="block text-white text-sm font-bold mb-2" for="password">
                        Password:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" name="password" placeholder="Ingresa tus credenciales">
                </div>
                <div class="flex items-center justify-between">
                    <button id="loginSubmitBtn"
                        class="w-full mt-4 bg-transparent border border-white text-white uppercase font-bold px-10 py-3 rounded transition duration-300 focus:outline-none shadowScan"
                        type="submit">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>


        <!-- Form Register -->
        <div class="mb-4 w-full hidden transition duration-300" id="cont-form-register">
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="cedula">
                        Cédula:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                        id="cedula" type="text" name="cedula" placeholder="Cédula">
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="correo">
                        Correo:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                        id="correo" type="email" name="correo" placeholder="Correo">
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="celular" min="10">
                        Celular:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                        id="celular" type="tel" name="celular" placeholder="Celular">
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="passwordRegister">
                        Password:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                        id="passwordRegister" type="password" name="passwordRegister" placeholder="Ingresa tu contraseña">
                </div>
                <div class="mb-6">
                    <label class="block text-white text-sm font-bold mb-2" for="confirmPassword">
                        Repetir Password:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                        id="confirmPassword" type="password" name="confirmPassword" placeholder="Repite tu contraseña">
                </div>
                <div class="flex items-center justify-between">
                    <button id="registerSubmitBtn"
                        class="w-full mt-4 bg-transparent border border-white text-white uppercase font-bold px-10 py-3 rounded transition duration-300 focus:outline-none shadowScan"
                        type="submit">
                        Registrarse
                    </button>
                </div>
                
            </form>
        </div>

    </div>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
