  <body

        <!-- Buttons Oficialia -->
        <div class="flex flex-col items-center transition duration-300" id="asuntosCont">

            <div class="mb-2">

                <div class="flex items-center justify-center">

            <!-- Botón Registrar -->
            <div class="mb-2">
              <button id="nuevaPromo"

              </button>

        </div>
        
        <!--End Buttons Oficialia -->

            <button>
                <img src="svg/back-svgrepo-com.svg" class="block" alt="Boton Regresar">
            </button>
        </div>

        <!-- Form  Oficialia-->
        <div class="mb-28 w-full hidden transition duration-300  py-24 px-10" id="form-nuevo-asunto">
            <div id="btnBack" class="hidden max-w-md mx-auto ml-auto transition duration-300 focus:outline-none">
            </div>
                <form id="loginForm">

                        <label class="block text-white text-sm font-bold mb-2" for="">

                            class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"
                            id="" type="text" name="" placeholder="">
                    </div>


                    <div class="flex items-center justify-between">
                        <button id="submitAsunto"
                            class="w-full mt-4 bg-transparent border border-white text-white uppercase font-bold px-10 py-3 rounded transition duration-300 focus:outline-none shadowScan"
                            type="submit">
                            Enviar Nuevo Asunto
                        </button>
                    </div>
                </form>
        </div>

        <div class="mb-28 w-full hidden transition duration-300  py-24 px-10" id="form-nueva-promo">
                <form id="loginForm">

                        <label class="block text-white text-sm font-bold mb-2" for="">

                            class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-transparent leading-tight focus:outline-none focus:shadow-outline"

                    <div class="flex items-center justify-between">
                        <button id="submitAsunto"
                            class="w-full mt-4 bg-transparent border border-white text-white uppercase font-bold px-10 py-3 rounded transition duration-300 focus:outline-none shadowScan"
